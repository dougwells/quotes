<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Quotes2</title>
    <!-- Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">


  <style>
    .img-caption-container {
      position:relative;
      height: 55vw;
      width:100%;
      overflow: hidden;
    }

    .img-caption-img {
       position: absolute;
       top: 0px;
       left: 0px;
       height: 100%;
       /*width: 100%;*/
       z-index: -1;
     }

     .img-caption-caption {
        position: absolute;
        top: 100px;
        left: 0px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        color: red;
        z-index:1;
      }

      .img-caption-header{
        position: absolute;
        top:5%; left:20%;
        z-index: 1;

      }

      /*//Semi-Transparent Button*/
      .semi-transparent-button {
        display: block;
        box-sizing: border-box;
        margin: 0 auto;
        padding: 8px;
        width: 80%;
        max-width: 200px;
        background: #fff; /* fallback color for old browsers */
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        letter-spacing: 1px;
        transition: all 0.3s ease-out;
      }

      .semi-transparent-button:hover,
      .semi-transparent-button:focus,
      .semi-transparent-button:active {
        background: @light;
        color: @primary;
        transition: all 0.5s ease-in;
      }

      /*//hackerschool.mx buttons semi-transparent buttons w/background color*/
      .btn-link-1 {
      	position: relative;
      	display: inline-block;
      	height: 50px;
        width: 130px;
      	margin: 0 5px;
      	// padding: 16px 20px 0 20px;
      	background: #65BB45;
      	font-size: 16px;
          font-weight: 300;
          line-height: 16px;
          color: #fff;
          -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius: 4px;
      }
      .btn-link-1:hover, .btn-link-1:focus, .btn-link-1:active {
        outline: 0;
        opacity: 0.6;
        color: #fff;
      }

      .btn-link-1:before {
      	content: "";
      	position: absolute;
      	top: 50%;
      	left: 0;
      	width: 100%;
      	height: 50%;
      }

  </style>
</head>

<body>
    <div class = "row">
      <div class="col-md-12">
        <div class="img-caption-container">
          <div class="img-caption-header">
            <a href="https://twitter.com/savvywells" class="btn semi-transparent-button" target="_blank">
              <i class="fa fa-twitter fa-2x fa-fw"></i>
              <span class="network-name">Twitter</span>
            </a>
          </div>
          <div class="img-caption-caption">
            <h1><em>Stay young.  Stay foolish.</em></h1>
            <button class="btn-link-1" href="#">New Quote</button>
            <a href="https://twitter.com/savvywells" class="btn btn-link-1" target="_blank">
              <i class="fa fa-twitter fa-2x fa-fw"></i>
              <span class="network-name">Twitter</span>
            </a>
            <a href="https://twitter.com/savvywells" class="btn semi-transparent-button" target="_blank">
              <i class="fa fa-twitter fa-2x fa-fw"></i>
              <span class="network-name">Twitter</span>
            </a>
            <h1>This is a heading.  Full page2?</h1>
            <p>This is the text of a paragraph</p>
          </div>
          <img class="img-caption-img" src="https://dl.dropboxusercontent.com/s/lzipvmm8cqu6zut/swim.jpg" alt="Image for Quote"
        </div>
      </div>
    </div>

  <!-- Loads jQuery  -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Ease-in/Out Effect -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <!-- Loads main JS file -->
  <script src="js/main.js"></script>

</body>
</html>
