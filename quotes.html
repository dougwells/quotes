<!DOCTYPE html>
<html>
  <head>
    <title>JSON with jQuery</title>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
  //   $.getJSON('https://dl.dropboxusercontent.com/s/p5zx9nv7qpyexnc/quotes.json', function(data){
  //     console.log(data);
  // });
    $.ajax({
      url: 'https://dl.dropboxusercontent.com/s/p5zx9nv7qpyexnc/quotes.json',
      dataType: 'json',
      success: function(data) {
        document.write(
          "<h2>Steve would say ... '<em>"
        +data[0].quote+
        "'</em></h2><h3>Second Line</h3>"
      );
      },
      error: function(e) {
        document.write(
          "<h2>Steve would say ... <em>'This app is shit'<em></h2>"+
          "<h3>ERROR</h3>"
      );
      }
    });
    </script>
    <h1>hello world</h1>
  </body>
<html>
