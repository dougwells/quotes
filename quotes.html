<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Quotes</title>
    <!-- Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
        <div class="img-caption-container">

          <div class="img-caption-header">
            <a id="shareTwitter" class="semi-transparent-button" target="_blank" alt ="Tweet this quote" href='https://twitter.com/intent/tweet?text=Thomas%20Edison:%20%27Our%20greatest%20weakness%20lies%20in%20giving%20up.%20The%20most%20certain%20way%20to%20succeed%20is%20always%20to%20try%20just%20one%20more%20time.%27'>
              <i class="fa fa-twitter fa-2x fa-fw fa-custom"></i>
              <span>Share on Twitter</span>
            </a>
            <a id="newQuote" href="#" class="semi-transparent-button">
              <i class="fa fa-book fa-2x fa-fw fa-custom"></i>
              <span>New Quote</span>
            </a>
          </div>

          <div class="img-caption-caption">
            <h2 id="quote">'Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.'</h2>
            <p id="author">Author: Thomas Edison</p>
          </div>


          <img id="quote-image" class="img-caption-img" src="https://dl.dropboxusercontent.com/s/2c9cmd3zpf9ot7i/triathelete.jpg" alt="Triathelete">

        </div>

  <!-- Loads jQuery  -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Ease-in/Out Effect -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <!-- Loads main JS file -->
  <script src="js/main.js"></script>

</body>
</html>
