<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Quotes</title>
    <!-- Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
        <div class="img-caption-container">

          <div class="img-caption-header">
            <a id="shareTwitter" href='www.cnbc.com' class="semi-transparent-button">
              <i class="fa fa-twitter fa-2x fa-fw fa-custom"></i>
              <span>Share on Twitter</span>
            </a>
            <a id="newQuote" href="#" class="btn semi-transparent-button">
              <i class="fa fa-book fa-2x fa-fw fa-custom"></i>
              <span>New Quote</span>
            </a>
          </div>

          <div class="img-caption-caption">
            <h2 id="quote">'Choose based on what makes it easy to be the best version of yourself'</h2>
            <p id="author">Author: Doug Wells</p>
          </div>


          <img id="quote-image" class="img-caption-img" src="https://dl.dropboxusercontent.com/s/lzipvmm8cqu6zut/swim.jpg" alt="Image for Quote"

        </div>

  <!-- Loads jQuery  -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Ease-in/Out Effect -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <!-- Loads main JS file -->
  <script src="js/main.js"></script>

</body>
</html>
